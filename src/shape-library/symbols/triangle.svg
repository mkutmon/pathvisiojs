<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<?xml-stylesheet type="text/css" href="../../css/pathway-diagram.css"?>

<svg id="triangle"
	version="1.1"
	baseProfile="full"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	width="50"
	height="50"
	viewBox="0 0 50 50"
	preserveAspectRatio="none"
	class="node shape">

	<clipPath id="triangle-clip-path">
		<polygon points="1,49 49,24 1,1" vector-effect="non-scaling-stroke"/>
        </clipPath>

	<polygon points="1,49 49,24 1,1" style="clip-path: url(#triangle-clip-path);" vector-effect="non-scaling-stroke"/>

</svg>
